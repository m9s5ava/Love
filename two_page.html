<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="two_page.css">

</head>

<body>
    <!-- Animation Containers -->
    <div id="hearts-container"></div>
    <div id="lines-container"></div>

    <!-- Content -->
    <div class="cons">
        <div class="sec">
            <h1>These are for you!</h1>
            <p>I hope you love it, I love you!</p>
        </div>

        <div class="img">
            <!-- الصف الأول -->
            <div class="row">
                <a href="#"><img src="photo3-removebg-preview.png" alt="img"></a>
                <a href="#"><img class="photo" src="photo4-removebg-preview.png" alt="img"></a>
            </div>

            <!-- الصف الثاني -->
            <div class="row">
                <a href="#"><img src="photo2-removebg-preview.png" alt="img"></a>
                <a href="#"><img src="photo1-removebg-preview.png" alt="img"></a>
            </div>
        </div>
    </div>

    <footer>Mostafa Mohammed | Love &copy; 2025</footer>

    <script>
        // === Hearts ===
        const heartsContainer = document.getElementById('hearts-container');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const size = Math.random() * 20 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // === Sparkle Effect ===
        document.addEventListener('mousemove', e => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 500);
        });

        // === Fade In ===
        window.addEventListener('load', () => {
            const cons = document.querySelector('.cons');
            cons.style.opacity = 1;
        });
    </script>
</body>

</html>
