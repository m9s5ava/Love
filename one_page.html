<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('photo_2025-11-04_00-52-03.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Ubuntu", sans-serif;
            overflow-x: hidden;
        }

        .cons {
            height: 100vh;
            text-align: center;
            opacity: 0;
            animation: fadeScaleIn 1s ease-out forwards;
        }

        .img img {
            width: 350px;
            max-width: 80%;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
            margin-top: 100px;
        }

        .sec h1 {
            font-family: "Lobster", cursive;
            font-weight: 300;
            font-size: 35px;
            margin-bottom: 0;
            color: rgb(255, 0, 0);
            animation: glowText 1.5s ease-in-out infinite alternate;
        }

        .bott a {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgb(255, 0, 0);
            border: 3px black solid;
            border-radius: 15px;
            text-decoration: none;
            padding: 10px 30px;
            margin: 35px 0 0 0;
            text-transform: uppercase;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease, text-shadow 0.5s ease-in-out;
            display: inline-block;
        }

        .bott a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(234, 14, 14, 0.7);
            text-shadow: 0 0 10px rgba(234, 14, 14, 0.7);
        }

        @keyframes fadeScaleIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 5px rgba(234, 14, 14, 0.7);
            }

            100% {
                text-shadow: 0 0 20px rgba(234, 14, 14, 1);
            }
        }

        /* Hearts */
        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            background-color: rgba(234, 14, 14, 0.8);
            transform: rotate(45deg);
            animation-name: floatUp;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(234, 14, 14, 0.8);
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: -50%;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Stars */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: starTwinkle 2s infinite alternate;
        }

        @keyframes starTwinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubbleUp linear forwards;
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Lines */
        #lines-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .light-line {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            animation: moveLine linear infinite;
        }

        @keyframes moveLine {
            0% {
                transform: translateY(-100vh);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        /* Sparkle on mouse */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFade 0.5s forwards;
        }

        @keyframes sparkleFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-radius: 10px 10px 0 0;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            z-index: 10;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .img img {
                width: 250px;
                margin-top: 80px;
            }

            .sec h1 {
                font-size: 28px;
            }

            .bott a {
                padding: 8px 20px;
                margin-top: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .img img {
                width: 180px;
                margin-top: 60px;
            }

            .sec h1 {
                font-size: 22px;
            }

            .bott a {
                padding: 6px 15px;
                margin-top: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- عناصر التأثيرات -->
    <div id="hearts-container"></div>
    <div id="lines-container"></div>

    <div class="cons">
        <div class="img">
            <img src="IMG-3379-unscreen.gif" alt="gif animation" />
        </div>
        <div class="sec">
            <h1>I promise you'll like it</h1>
        </div>
        <div class="bott">
            <a href="index.html">Try again</a>
        </div>
        <footer> Mostafa Mohammed | Love &copy; 2025</footer>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts-container');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const size = Math.random() * 20 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(star);
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 5000);
        }
        setInterval(createBubble, 500);

        const linesContainer = document.getElementById('lines-container');
        for (let i = 0; i < 10; i++) {
            const line = document.createElement('div');
            line.classList.add('light-line');
            line.style.left = Math.random() * 100 + 'vw';
            line.style.animationDuration = (Math.random() * 5 + 5) + 's';
            linesContainer.appendChild(line);
        }

        document.addEventListener('mousemove', e => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 500);
        });

        window.addEventListener('load', () => {
            const cons = document.querySelector('.cons');
            cons.style.opacity = 1;
        });
    </script>
</body>

</html>
