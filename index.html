<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hearts-container"></div>
    <div id="lines-container"></div>

    <div class="cons">
        <div class="video">
           <img src="/data/video/video-2025-11-04-00-21-51-unscreen.gif" alt="gif animation" />
        </div>
        <div class="sec">
            <h1>Hello <br> <span>My Love!</span></h1>
            <p>do you want to see your gift?</p>
        </div>
        <div class="butt">
            <a href="../html/two_page.html">Yes please</a>
            <a href="../html/one_page.html">no thanks</a>
        </div>
        <footer> Mostafa Mohammed | Love &copy; 2025</footer>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts-container');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const size = Math.random() * 20 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);


        for(let i=0; i<50; i++){
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random()*100 + 'vh';
            star.style.left = Math.random()*100 + 'vw';
            star.style.animationDuration = (Math.random()*3+2) + 's';
            document.body.appendChild(star);
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random()*100 + 'vw';
            bubble.style.animationDuration = (Math.random()*3+2) + 's';
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 5000);
        }
        setInterval(createBubble, 500);

        const linesContainer = document.getElementById('lines-container');
        for(let i=0;i<10;i++){
            const line = document.createElement('div');
            line.classList.add('light-line');
            line.style.left = Math.random()*100 + 'vw';
            line.style.animationDuration = (Math.random()*5+5) + 's';
            linesContainer.appendChild(line);
        }

        document.addEventListener('mousemove', e => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 500);
        });

        window.addEventListener('load', () => {
            const cons = document.querySelector('.cons');
            cons.style.opacity = 1;
        });
    </script>
</body>
</html>
